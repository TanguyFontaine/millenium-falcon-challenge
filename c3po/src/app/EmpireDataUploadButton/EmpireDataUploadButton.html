<div class="file-upload-container">
  
  <div class="upload-section">
    <h3>Upload Empire Data</h3>

    <input 
      #empireDataInput 
      type="file" 
      accept=".json" 
      (change)="onEmpireDataFileSelected($event)"
      style="display: none;"
    />
    <button class="upload-button" (click)="onEmpireDataUploadClick()">
      ⚔️ Select Empire Data JSON
    </button>
  </div>

</div>
